name: Build Flutter Web to /docs

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build-web-docs:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          channel: stable

      - name: Enable Web
        run: flutter config --enable-web

      - name: Dependencies
        run: flutter pub get

      - name: Build Flutter Web (canvaskit + base-href)
        run: flutter build web --release --web-renderer canvaskit --base-href /marilu_portfolio/

      - name: Prepare /docs (replace with build)
        shell: bash
        run: |
          rm -rf docs
          mkdir -p docs
          cp -R build/web/* docs/
          # Ensure Pages does not process with Jekyll
          touch docs/.nojekyll
          # SPA fallback
          cp -f docs/index.html docs/404.html

      - name: Commit /docs changes
        uses: stefanzweifel/git-auto-commit-action@v5
        with:
          commit_message: "Deploy Flutter Web to /docs (CI)"
          branch: main
          file_pattern: docs/**

