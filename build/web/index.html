<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <base href="/" />
    <title>Marilu Portfolio</title>
    <link rel="manifest" href="manifest.json">
    <meta name="theme-color" content="#ffffff">
    <script>
      // Desactivar service worker en dev para evitar cach√© rota
      const serviceWorkerVersion = "2440930426";
    </script>
    <script src="flutter.js" defer></script>
  </head>
  <body>
    <script>
      // Muestra errores en pantalla si algo rompe antes de runApp()
      window.addEventListener('error', e => {
        const pre = document.createElement('pre');
        pre.textContent = 'JS ERROR: ' + e.error;
        pre.style.cssText = 'white-space:pre-wrap;padding:16px;background:#fee;color:#900';
        document.body.prepend(pre);
      });

      window.addEventListener('load', function () {
        _flutter.loader.loadEntrypoint({
          onEntrypointLoaded: function (engineInitializer) {
            engineInitializer.initializeEngine().then(function (appRunner) {
              appRunner.runApp();
            });
          }
        });
      });
    </script>
  </body>
</html>
